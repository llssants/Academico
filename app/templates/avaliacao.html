<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-dark" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/avaliacao/">Avaliação</a></li>
                <!-- Adicione outros links aqui -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Tabela de Avaliações</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Disciplina</th>
                    <th scope="col">Tipo de Avaliação</th>
                </tr>
            </thead>
            <tbody>
                {% for avaliacao in avaliacoes %}
                    <tr>
                        <td>{{ avaliacao.descricao }}</td>
                        <td>{{ avaliacao.curso }}</td>
                        <td>{{ avaliacao.disciplina }}</td>
                        <td>{{ avaliacao.avaliacao_tipo }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script
